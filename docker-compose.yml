version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: personal_accountant
      POSTGRES_USER: pa_user
      POSTGRES_PASSWORD: pa_password
    ports:
      - "5433:5432"  # Host 5433 → container 5432 (avoids clash with local Postgres on 5432)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pa_user -d personal_accountant"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pa_mongo_pass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  gotenberg:
    image: gotenberg/gotenberg:8
    ports:
      - "3002:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      gotenberg:
        condition: service_healthy
    environment:
      # Database — always use Docker service hostnames inside the container
      DATABASE_URL: postgres://pa_user:pa_password@postgres:5432/personal_accountant
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: personal_accountant
      DB_USER: pa_user
      DB_PASSWORD: pa_password
      # MongoDB and Gotenberg — Docker service hostnames
      MONGODB_URI: mongodb://admin:pa_mongo_pass@mongodb:27017/agenda?authSource=admin
      GOTENBERG_URL: http://gotenberg:3000
      # Secrets — interpolated from host .env file
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AES_SECRET_KEY: ${AES_SECRET_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme123}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: ./uploads
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-southeast-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Email
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourbusiness.com}
      # App
      NODE_ENV: development # or production, can be overridden by host .env
      API_PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      MYINVOIS_SANDBOX_URL: ${MYINVOIS_SANDBOX_URL:-https://preprod-api.myinvois.hasil.gov.my}
      MYINVOIS_PROD_URL: ${MYINVOIS_PROD_URL:-https://api.myinvois.hasil.gov.my}
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  api_uploads:
