version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: personal_accountant
      POSTGRES_USER: pa_user
      POSTGRES_PASSWORD: pa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pa_user -d personal_accountant"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pa_mongo_pass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  gotenberg:
    image: gotenberg/gotenberg:8
    ports:
      - "3002:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      gotenberg:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://pa_user:pa_password@postgres:5432/personal_accountant
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: personal_accountant
      DB_USER: pa_user
      DB_PASSWORD: pa_password
      MONGODB_URI: mongodb://admin:pa_mongo_pass@mongodb:27017/agenda?authSource=admin
      GOTENBERG_URL: http://gotenberg:3000
      NODE_ENV: production
      API_PORT: 3001
      FRONTEND_URL: http://localhost:5173
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  api_uploads:
